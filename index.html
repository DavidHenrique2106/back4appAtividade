
<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width">
    <title>Cadastro de Chamados</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form id="cadastroForm">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao"  placeholder="exemplo@hotmail.com">
            
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" class="input-padrao" >

            <label for="mensagem">Mensagem</label>
            <textarea cols="83" rows="10" id="mensagem" class="input-padrao"></textarea>
        </div>
        
        <input type="submit" value="Enviar formulÃ¡rio" class="enviar">
    </form>
</body>
</html>
